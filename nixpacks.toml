[phases.setup]
nixPkgs = ["php", "composer", "nodejs", "yarn", "nginx", "postgresql", "mysql"]
cmds = [
    "composer install",
    "npm install",
    "npm run build"
]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
