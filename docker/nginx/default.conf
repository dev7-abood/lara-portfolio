server {
    listen 80;
    server_name _;  # Accepts any hostname dynamically

    root /var/www/html/public;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;

        # Use the correct PHP-FPM connection method
        fastcgi_pass 127.0.0.1:9000;  # Local PHP-FPM
        # fastcgi_pass unix:/run/php/php-fpm.sock;  # Use if PHP-FPM runs on a Unix socket
        # fastcgi_pass app:9000;  # Use if running PHP-FPM inside Docker

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_script_name;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    location ~ /\.ht {
        deny all;
    }

    # Allow large request headers
    large_client_header_buffers 4 16k;

    # Logging for debugging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}