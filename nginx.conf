server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Using "_" as the server_name to catch all domains dynamically
    server_name _;

    # Set the document root to Laravel's public directory
    root /app/public;
    index index.php index.html;

    # Try to serve static files directly; if not found, pass to Laravel's index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Process PHP files using PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Adjust this line based on your PHP-FPM setup. For example:
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files such as .env, .git, etc.
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
